<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CrafteriAuth</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-form">
            <h1>Create a Crafteri Account</h1>
            
            {% if service %}
            <p class="service-notice">You'll be able to log in to <strong>{{ service }}</strong></p>
            {% endif %}
            
            {% if error %}
            <div class="error-message">{{ error }}</div>
            {% endif %}
            
            <form method="POST" action="{{ url_for('signup') }}">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <button type="submit">Sign Up</button>
                </div>
                
                <div class="form-footer">
                    <p>Already have an account? <a href="{{ url_for('login', service=service) }}">Log In</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
